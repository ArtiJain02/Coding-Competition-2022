<html>

<body>
   <!-- <p>This are two ways to get hidden value </p> -->

      function getHiddenInformation() {
         alert(document.getElementById('associateId').value);
         alert(document.formName.elements['associateName'].value);
      }

   <h1>Get Hidden value in javascript</h1>
